apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "test_password"  # Käytä secret:iä tuotannossa
        - name: MYSQL_DATABASE
          value: "test_db"
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-storage  # Lisää PVC persistent datalle
      volumes:
      - name: mysql-storage
        emptyDir: {}  # Korvaa persistentVolumeClaim:lla tuotannossa
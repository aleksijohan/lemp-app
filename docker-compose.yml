version: '3'
services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - mysql
    environment:
      - DATABASE_URL=mysql://root:test_password@mysql:3306/test_db
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=test_password
      - MYSQL_DATABASE=test_db
    ports:
      - "3306:3306"